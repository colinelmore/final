    <body>
        <!DOCTYPE html>
        <html>
        
        <head>
            <link rel="stylesheet" href="styles.css" />
            <script src="dbscript.js"></script>
        </head>
        
        <body>
            <header>
                <h1>Your Lifts</h1>
                <a href="#" id="add-link">+</a>
            </header>
        
            <div class="columns two-columns">
                <div id="food-list" class="columns"></div>
                <div id="food-details-column">
                    <h2></h2>
        
                    <div id="food-details"></div>
                </div>
            </div>
            <div id="add-edit-food-container" class="dialog transparent">
                <span class="close">&times;</span>
        
                <h3 id="add-edit-title">New Lift</h3>
                <form id="add-edit-food-form" method="post">
                    <input type="hidden" name="_id" value="-1" />
                    <p>
                        <label for="name ">Lift Name:</label>
                        <input type="text" id="name" name="name" required />
                    </p>
                    <p>
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required />
                    </p>
                    <p>
                        <label for="Sets">Sets:</label>
                        <input type="text" id="sets" name="sets" required />
                    </p>
                    <p>
                        <label for="Reps">Reps:</label>
                        <input type="text" id="reps" name="reps" required />
                    </p>
        
                    <p>
                        <label for="img">Upload Image:</label>
                        <input type="file" id="img" name="img" />
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </body>
        
        </html>
